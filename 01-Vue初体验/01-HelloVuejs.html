<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">{{message}}</div>  <!--vue显示变量-->

<div id="div"></div> <!--js显示变量-->

<script src="../js/vue.js"></script>
<script>
    // let(变量)/const(常量)
    // 编程范式：声明式编程
    let app = new Vue({
        el: '#app',  //用于挂载要管理的元素
        data: {
          message:'hello!'
        }  //定义数据
    });

    //元素js的做法 （编程范式：命令式编程）
    //1.创建div元素，设置id属性
    //2.定义一个变量叫message
    //3.将message变量放在前面的div元素中显示
    //4.修改message数据
    //5.将修改后的数据再次替换到div元素
    let a = 'hello'
    document.getElementById('div').innerHTML = a;

</script>

</body>
</html>
