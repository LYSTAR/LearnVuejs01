<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>当前计数:{{counter}}</h2>
  <button v-on:click="add">+</button>
  <button @click="sub">-</button> <!--@click:v-on的简写-->
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            add: function () {
                console.log('add被执行');
                this.counter++;
            },
            sub: function () {
                console.log('sub被执行');
                this.counter--;
            }
        },
        create: function () {
            console.log('create');
        },
        mounted: function () {
            console.log('mounted');
        },
        destroyed: function () {
            console.log('destroyed');
        }
    })
</script>

</body>
</html>
