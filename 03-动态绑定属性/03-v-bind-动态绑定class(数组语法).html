<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--数组中为字符串-->
  <!--<h2 class="title" :class="['active','line']">{{message}}</h2>-->
  <!--数组中为变量-->
  <!--<h2 class="title" :class="[active,line]">{{message}}</h2>-->
  <!--调用函数-->
  <h2 class="title" :class="getClass()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      active:'aaa',
      line:'bbb'
    },
    methods:{
      getClass:function (){
        return [this.active,this.line]
      }
    }
  })
</script>

</body>
</html>
