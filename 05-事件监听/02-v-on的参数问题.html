<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--事件调用的方法没有参数-->
  <button @click="btnClick">按钮1</button>
  <!--在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的-->
  <button @click="btnClick2(123)">按钮2</button>
  <button @click="btnClick2()">按钮3</button>
  <!--在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的，这个时候vue会默认将浏览器生产的
      event事件对象作为参数传入到方法中-->
  <button @click="btnClick2">按钮4</button>
  <!--在方法定义时，需要event对象，同时又需要参数-->
  <!--在调用方法时，如何手动获取到浏览器参数的event对象:$event-->
  <button @click="btnClick3(123,$event)">按钮5</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    methods:{
      btnClick(){

      },
      btnClick2(abc){
        console.log("abc: ",abc)
      },
      btnClick3(abc,event){
        console.log("+++++++",abc,event)
      }
    }
  })
</script>

</body>
</html>
