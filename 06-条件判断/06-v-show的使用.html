<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--
  v-if:当条件为false时，包含v-if指令的元素，根本就不会存在dom中
  -->
  <h2 v-if="isShow" id="aaa">{{message}}</h2>

  <!--v-show:当条件为false时，只是给元素添加行内样式display:none-->
  <h2 v-show="isShow" id="bbb">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      isShow:true
    }
  })
</script>

</body>
</html>
